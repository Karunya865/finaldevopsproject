<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="static/css/update_attendance.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <!-- Navbar Header -->
   <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#" style="color: white; text-align: center; font-size:40px;">Student Dashboard</a>
        </div>
    </nav>
    
    <h2 class="text-center">Your Attendance</h2>
    <div class="container table-container">
        <div class="table-responsive">
            <table class="table table-bordered" id="attendanceTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="container mt-5">
        <!-- Add Logout Button -->
        <a href="login.html" class="btn btn-danger float-end">Log Out</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample attendance data
        const sampleAttendance = [
            { date: '2025-05-19', status: 'Present' },
            { date: '2025-05-20', status: 'Absent' },
            { date: '2025-05-21', status: 'Present' },
            { date: '2025-05-22', status: 'Present' } // Today
        ];

        // Function to populate the attendance table
        function populateAttendanceTable() {
            const tableBody = document.querySelector('#attendanceTable tbody');
            sampleAttendance.forEach(attendance => {
                const row = document.createElement('tr');
                const dateCell = document.createElement('td');
                const statusCell = document.createElement('td');

                dateCell.textContent = attendance.date;
                statusCell.textContent = attendance.status;

                row.appendChild(dateCell);
                row.appendChild(statusCell);
                tableBody.appendChild(row);
            });
        }

        // Call the function to populate the table on page load
        document.addEventListener('DOMContentLoaded', populateAttendanceTable);
    </script>
</body>
</html>
