    <div class="container">
        <div class="form-container">
            <form method="POST">
                <div class="mb-3">

                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" name="add_student" class="btn btn-success">Add Student</button>
            </form>
        </div>
