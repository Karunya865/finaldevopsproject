

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/teacher_dashboard.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        :root {
            --first-color: #e3f8ff;
            --second-color: #dcfafb;
            --third-color: #ffe8df;
            --accent-color: #ff5151;
            --dark-color: #161616;

            --body-font: 'Open Sans';
            --h1-font-size: 1.5rem;
            --h3-font-size: 1rem;
            --normal-font-size: .938rem;
            --smaller-font-size: .75rem;
        }

        @media screen and (min-width: 768px) {
            :root {
                --h1-font-size: 2rem;
                --normal-font-size: 1rem;
                --smaller-font-size: .813rem;
            }
        }

        *, ::after, ::before {
            box-sizing: border-box;
        }

        body {
            margin: 2rem 0 0 0;
            background-color: skyblue;
            color: var(--dark-color);
            font-family: var(--body-font);
        }

        img {
            max-width: 100%;
            height: 150px;
        }

        a {
            text-decoration: none;
        }

        main {
            padding: 2rem 0;
        }

        .bd-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            max-width: 1200px;
            margin-left: 2.5rem;
            margin-right: 2.5rem;
            align-items: center;
            gap: 2rem;
        }

        .title-shop {
            position: relative;
            margin: 0 2.5rem;
        }

        .title-shop::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 72px;
            height: 2px;
            background-color: var(--dark-color);
            margin-left: 0.25rem;
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 .5rem 1rem #d1d9e6;
        }

        .card:hover .card-name {
            left: 0;
        }

        .card:hover .card-img {
            transform: rotate(30deg);
            margin-left: 3.5rem;
        }

        .card:hover .card-prices {
            margin-left: 3.5rem;
            padding: 0 1.5rem;
        }

        article:nth-child(1) {
            background-color: var(--first-color);
        }

        article:nth-child(2) {
            background-color: var(--second-color);
        }

        article:nth-child(3) {
            background-color: var(--third-color);
        }

        article:nth-child(4) {
            background-color: var(--second-color);
        }

        .card-img {
            width: 180px;
            height: auto;
            padding: 3rem 0;
            transition: .5s;
        }

        .card-name {
            position: absolute;
            left: -25%;
            top: 0;
            width: 3.5rem;
            height: 100%;
            text-align: center;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            background-color: var(--dark-color);
            color: #fff;
            font-weight: bold;
            transition: .5s;
        }

        .card-icon {
            font-size: 1.5rem;
            color: var(--dark-color);
        }

        .card-icon:hover {
            color: var(--accent-color);
        }

        .card-prices {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: .5s;
        }

        .card-price {
            display: block;
            text-align: center;
        }

        .card-price-before {
            font-size: var(--smaller-font-size);
            color: var(--accent-color);
            margin-bottom: 0.25rem;
        }

        .card-price-now {
            font-size: var(--h3-font-size);
            font-weight: bold;
        }

        @media screen and (min-width: 1200px) {
            body {
                margin: 3rem 0 0 0;
            }

            .title-shop {
                margin: .5rem;
            }

            .bd-grid {
                margin-left: auto;
                margin-right: auto;
            }
        }

        .navbar {
            min-height: 100px;
            height: 100px;
            max-height: 100px;
        }

        .navbar-custom {
            background-color: #b7410e; /* Rust brown color */
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<!-- Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#" style="color: white; text-align: center; font-size:40px;">Teacher Dashboard</a>
        </div>
    </nav>

    <main class="main bd-grid">
        <article class="card">
            <div class="card-img">
                <img src="https://media.istockphoto.com/id/1447132233/vector/person-people-with-check-mark-illustration-vector.jpg?s=612x612&w=0&k=20&c=u1I3Q-LwDdLIr13UV3089mPYJnuIffJlnIFo-UmvzwY=" class="mx-auto d-block" alt="image">
            </div>

            <div class="card-name">
                <p>MARK ATTENDANCE</p>
            </div>

            <div class="card-prices justify-content-center">
                <a href="mark_attendance.html" class="btn btn-success float-end">Mark</a>
            </div>
        </article>

        <article class="card">
            <div class="card-img">
                <img src="https://png.pngitem.com/pimgs/s/63-635993_join-us-join-us-icon-png-transparent-png.png" class="mx-auto d-block" alt="image">
            </div>

            <div class="card-name">
                <p>ADD STUDENT</p>
            </div>

            <div class="card-prices justify-content-center">
                <a href="add_student.html" class="btn btn-success float-end">Add</a>
            </div>
        </article>

        <article class="card">
            <div class="card-img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF5YhjsqWCfIJwutUDu9v1-MuHt84DSPs3k85LDDd39OUvfAIol-JuTAvi7lK4yjP7kFE&usqp=CAU" class="mx-auto d-block" alt="image">
            </div>

            <div class="card-name">
                <p>UPDATE ATTENDANCE</p>
            </div>

            <div class="card-prices justify-content-center">
                <a href="update_attendance.html" class="btn btn-success float-end">Update</a>
            </div>
        </article>

        <article class="card">
            <div class="card-img">
                <img src="https://t4.ftcdn.net/jpg/05/09/07/49/360_F_509074915_vIpk4slJokUyXrdD4AOAYwWN7GiN4Frb.jpg" class="mx-auto d-block" alt="image">
            </div>

            <div class="card-name">
                <p>DELETE ATTENDANCE</p>
            </div>

            <div class="card-prices justify-content-center">
                <a href="delete_attendance.html" class="btn btn-success float-end">Delete</a>
            </div>
        </article>
    </main>

    <div class="container mt-5">
        <!-- Add Logout Button -->
        <a href="logoin.html" class="btn btn-danger float-end">Log Out</a>
        <!-- Rest of your dashboard code -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutButton = document.querySelector('.btn-danger');

            if (logoutButton) {
                logoutButton.addEventListener('click', function(event) {
                    const confirmation = confirm("Are you sure you want to log out?");
                    if (!confirmation) {
                        event.preventDefault(); // Prevent the default action if the user cancels
                    }
                });
            }
        });
    </script>
</body>
</html>
